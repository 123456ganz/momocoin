<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connection</title>
    <link rel="stylesheet" href="material/css/w.css">
    <style>
        /* Modal Window Styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 8px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .wallet-btn, .cancel-btn {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        .cancel-btn {
            background-color: #f44336; /* Red */
        }

        .wallet-btn:hover {
            background-color: #45a049;
        }

        .cancel-btn:hover {
            background-color: #d32f2f;
        }

        #statusMessage {
            margin-top: 10px;
            font-size: 16px;
            color: #007bff;
        }

    </style>
</head>
<body>

    <!-- Open Wallet Pop-up Button -->
    <button id="openModalBtn" class="open-button">Connect TON Wallet</button>

    <!-- Modal Window -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Connect Your TON Wallet</h2>
            <p>Please connect your Telegram TON wallet to continue.</p>

            <div class="wallet-options">
                <button id="connectWallet" class="wallet-btn">Connect Wallet</button>
                <button id="cancelWallet" class="cancel-btn">Cancel</button>
            </div>

            <div id="statusMessage" class="status"></div>
        </div>
    </div>

    <script src="material/js/w.js"></script>
    <script>
        // Modal functionality
        const openModalBtn = document.getElementById("openModalBtn");
        const walletModal = document.getElementById("walletModal");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const connectWalletBtn = document.getElementById("connectWallet");
        const cancelWalletBtn = document.getElementById("cancelWallet");
        const statusMessage = document.getElementById("statusMessage");

        // Open Modal when user clicks the "Connect Wallet" button
        openModalBtn.onclick = function() {
            walletModal.style.display = "block";
        };

        // Close Modal when user clicks the close button (X)
        closeModalBtn.onclick = function() {
            walletModal.style.display = "none";
        };

        // Close Modal when user clicks the "Cancel" button
        cancelWalletBtn.onclick = function() {
            walletModal.style.display = "none";
        };

        // Function to connect TON Wallet
        connectWalletBtn.onclick = function() {
            statusMessage.innerHTML = "Connecting to your TON wallet...";
            // Call the TON Wallet connection API here
            // Simulate success for now, you should replace this with actual connection logic
            setTimeout(function() {
                // Simulate a successful connection
                statusMessage.innerHTML = "Successfully connected to your TON wallet!";
                // You can replace this line with actual code to handle the wallet connection

                // Hide modal after successful connection
                setTimeout(function() {
                    walletModal.style.display = "none";
                }, 2000); // Wait for 2 seconds before closing
            }, 2000); // Simulate a 2 second connection delay
        };
    </script>
</body>
</html>
